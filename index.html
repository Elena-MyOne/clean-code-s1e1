<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="image">
      <img class="image__img" src="./eisenhower-matrix.jpg">
      <a class="image__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="page">
      <p id="add" class="page-add add">
        <label for="add__new-task">Add Item</label>
        <div class="add__wrapper">
          <input id="add__new-task"class="add__new-task task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete" class="page-incomplete incomplete">
        <li class="incomplete__item">
          <input class="incomplete__checkbox checkbox" type="checkbox">
          <label class="incomplete__label task">Pay Bills</label>
          <input type="text" class="incomplete__input task">
          <button class="incomplete__edit edit">Edit</button>
          <button class="incomplete__delete delete"><img src="./remove.svg"></button>
        </li>
        <li class="incomplete__item edit-mode">
          <input class="incomplete__checkbox checkbox" type="checkbox">
          <label class="incomplete__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete__input task">
          <button class="incomplete__edit edit">Save</button>
          <button class="incomplete__delete delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="page-completed completed" id="completed">
        <li>
          <input class="completed__checkbox checkbox" type="checkbox" checked>
          <label class="completed__label task">See the Doctor</label>
          <input type="text" class="completed__input task">
          <button class="completed__edit edit">Edit</button>
          <button class="completed__delete delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
