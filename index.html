<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page">
      <section id="add" class="page__add">
        <h3 class="page__title" for="add__new-task">Add Item</h3>
        <div class="page__wrapper">
          <input id="page__new-task" class="page__input page__new-task task" type="text">
          <button class="page__button button">Add</button>
        </div>
      </section>
      <section class="page__incomplete">
        <h3 class="page__title">Todo</h3>
        <ul id="incomplete" class="page__list">
          <li class="page__item">
            <input class="page__checkbox" type="checkbox">
            <label class="page__label task">Pay Bills</label>
            <input type="text" class="page__input task">
            <button class="page__edit button">Edit</button>
            <button class="page__delete button"><img class="page__remove" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="page__item edit-mode">
            <input class="page__checkbox" type="checkbox">
            <label class="page__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="page__input task">
            <button class="page__edit button">Save</button>
            <button class="page__delete button"><img class="page__remove" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="page__completed">
        <h3 class="page__title">Completed</h3>
        <ul class="page__list completed" id="completed">
          <li class="page__item">
            <input class="page__checkbox" type="checkbox" checked>
            <label class="page__label task">See the Doctor</label>
            <input type="text" class="page__input task">
            <button class="page__edit button">Edit</button>
            <button class="page__delete button"><img class="page__remove" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
